<div ng-controller="projectsCtrl">
    <div>

        <table id="cardTable"  class="col-md-10 col-md-offset-1 table-borderedtable-condensed projectsTable cf">
            <thead class="cf">
            <thead class="blackBorder">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Is Billable</th>
                    <th>Is Active</th>
                </tr>
            </thead>
            <tbody id="projectTableBody" class="blackBorder">

               
                <tr ng-repeat="project in projects"  onclick="">
                    <td id="projectTitle_@objUser.pk" dataTitle="Title">{{project.title}}</td>
                    <td id="projectDescription_@objUser.pk" dataTitle="Description">{{project.description}}</td>
                    <td id="projectStartDate_@objUser.pk" dataTitle="Start Date">{{project.start_date}}</td>
                    <td id="projectEndDate_@objUser.pk" dataTitle="End Date">{{projectend_date}}</td>
                    <td id="projectIsBillable_@objUser.pk" dataTitle="Is Billable">{{project.is_billable}}</td>
                    <td id="projectIsActive_@objUser.pk" dataTitle="Is Active">{{project.is_active}}</td>
                </tr>
                

            </tbody>
        </table>
    </div>

    <div id="tasksContainer">

    </div>
</div>
